buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // NOTE: version 0.14+ of the build tools seems to require Android Studio 0.9
        classpath 'com.android.tools.build:gradle:0.13.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.brackeen.glfmexample"
        minSdkVersion 10
        targetSdkVersion 21

        ndk {
            moduleName "GLFMExample"
            cFlags "-std=c99"
            ldLibs "log", "android", "EGL", "GLESv2"
        }
    }

    sourceSets.main {
        jni.srcDirs = ["../../src", "src/main/jni", "../../../include", "../../../src"]
        assets.srcDirs = ["../../assets"]
    }

    //buildTypes.debug.jniDebugBuild true
}


allprojects {
    repositories {
        jcenter()
    }
}